<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>发布招新信息</title>
    <link
      rel="shortcut icon"
      href="/img/ic_recruitment.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/publishRecruitInfo.css" />
  </head>
  <body>
    <div class="container">
      <div class="user-info-wrapper">
        <div class="user-info"></div>
      </div>
      <div class="line"></div>
      <div class="publish-info-wrapper">
        <div class="title-wrapper">
          <label for="title"
            >标题<input type="text" class="title" id="title"
          /></label>
        </div>
        <div class="start-time-wrapper">
          <label for="startTime">
            开始时间
            <input type="datetime-local" class="start-time" id="startTime" />
          </label>
        </div>
        <div class="end-time-wrapper">
          <label for="endTime"
            >截止时间
            <input type="datetime-local" class="end-time" id="endTime"
          /></label>
        </div>
        <div class="number-wrapper">
          <label for="number"
            >招新人数 <input type="number" class="number" id="number"
          /></label>
        </div>
        <div class="qq-wechat-wrapper">
          <label for="qqWechat">
            QQ/微信 群
            <input type="text" class="qq-wechat" id="qqWechat" />
          </label>
        </div>
        <div class="wheel-wrapper">
          <label for="wheel">
            考核轮数
            <input type="number" class="wheel" id="wheel" />
          </label>
        </div>
        <div class="max-number-wrapper">
          <label for="maxNumber">
            最大报名人数
            <input type="number" class="max-number" id="maxNumber" />
          </label>
        </div>
        <div class="standard-wrapper">
          <label for="standard">
            考核标准
            <input type="text" class="standard" id="standard" />
          </label>
        </div>
        <div class="footnote-wrapper">
          <label for="footnote">
            补充说明
            <input type="text" class="footnote" id="footnote" />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
