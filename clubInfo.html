<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>社团信息</title>
    <link rel="shortcut icon" href="/img/ic_recruitment.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/css/clubInfo.css">
</head>

<body>
    <div class="container">
        <div class="clubInfo-wrapper">
            <div class="left-wrapper">
                <div class="header-wrapper">
                    <p id="clubName"></p>
                </div>

                <div class="cards-wrapper" id="card-wrapper">
                    <textarea type="text" id="desc" maxlength="5000" readonly></textarea>
                </div>
            </div>

            <div class="right-wrapper">
                <div class="line-wrapper">
                    <img id="headImg" src="/img/ic_people.png" alt="用户头像">
                    <p id="leaderName">用户名</p>
                </div>

                <div class="button-wrapper">
                    <p>功能列表</p>
                    <button id="addClubInfo">编辑社团简介</button>

                    <button id="addClubDeptInfo">添加部门</button>
                    <button id="changeClubDeptInfo">修改部门</button>
                    <button id="deleteClubDeptInfo">删除部门</button>

                    <button id="addImg">添加图片</button>
                    <button id="deleteImg">删除图片</button>

                    <button id="addRecruitInfo">发布招新信息</button>
                    <button id="changeRecruitInfo">修改招新信息</button>
                    <button id="deleteRecruitInfo">删除招新信息</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/jq/jquery.js"></script>
<script src="/js/common/network/Apis.js"></script>
<script src="/js/common/network/NetworkHelper.js"></script>
<script src="/js/common/utils/TokenUtils.js"></script>
<script src="/js/clubInfo/clubInfoView.js"></script>
<script src="/js/clubInfo/clubInfoController.js"></script>
<script src="/js/common/Constant.js"></script>
<script src="/dialog/js/infoDialog.js"></script>

</html>
