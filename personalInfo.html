<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>报名人员信息</title>
    <link
      rel="shortcut icon"
      href="/img/ic_recruitment.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/personalInfo.css" />
    <link rel="stylesheet" href="/css/userInfo.css" />
    <script src="/js/jq/jquery.js"></script>
    <script src="/dialog/js/infoDialog.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="user-info-wrapper">
        <div class="user-info">
          <div class="user-img"></div>
          <div class="user-name">
            <div id="username">用户名</div>
            <div class="small-line"></div>
          </div>
        </div>
      </div>
      <div class="status-wrapper">
        <div class="round" id="round">当前轮数：</div>
        <div class="stu-num" id="stuNum">学生人数：</div>
        <div class="pass-num" id="passNum">通过人数：</div>
        <div class="delete-num" id="deleteNum">删除人数：</div>
      </div>
      <div class="line"></div>
      <div class="operator-menu">
        操作 V
        <div class="menu-item-wrapper">
          <div class="operator-item" id="sendMail">发送通知邮件</div>
          <div class="operator-item" id="nextRound">进入下一轮</div>
        </div>
      </div>

      <div class="no-personal" id="noPerson">
        <img src="/img/ic_sadly.png" alt="加载失败" />
        <div class="no-personal-tip">暂时还没有人报名哦~</div>
      </div>
      <div class="personal-info-wrapper">
        <!--
<div class="personal-info" id="test">
          <div class="personal-img"></div>
          <div class="personal-name">辜先生</div>
        </div>
    -->
      </div>
    </div>
  </body>
  <script src="/js/jq/jquery.js"></script>
  <script src="/js/common/network/Apis.js"></script>
  <script src="/js/common/Constant.js"></script>
  <script src="/js/common/network/NetworkHelper.js"></script>
  <script src="/js/common/utils/TokenUtils.js"></script>
  <script src="/js/personalInfo/personalInfoView.js"></script>
  <script src="/js/personalInfo/personalInfoModel.js"></script>
  <script src="/js/personalInfo/personalInfoController.js"></script>
</html>
