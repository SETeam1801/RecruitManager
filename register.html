<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="\css/register.css" />
</head>

<body>
    <div class="container">
        <div class="register-wrapper">
            <div class="logo-wrapper">
                <div class="logo"></div>
                <div class="text">招新通</div>
                <div class="version">1.0</div>
            </div>

            <div class="form-wrapper">
                <div class="welcome">Welcome!</div>

                <div class="line-wrapper">
                    <img src="/img/ic_register.png" alt="">
                    <input type="text" placeholder="负责人姓名" />
                </div>

                <div class="line-wrapper">
                    <img src="/img/ic_school.png" alt="">
                    <input type="text" placeholder="学校" />
                </div>

                <div class="line-wrapper">
                    <img src="/img/ic_studentId.png" alt="">
                    <input type="text" placeholder="学号" />
                </div>

                <div class="line-wrapper">
                    <img src="/img/ic_communityName.png" alt="">
                    <input type="text" placeholder="社团名" />
                </div>

                <div class="line-wrapper">
                    <img src="/img/ic_telephoneNumber.png" alt="">
                    <input type="text" placeholder="联系电话" />
                </div>

                <div class="line-wrapper">
                    <img src="/img/ic_password.png" alt="">
                    <input type="text" placeholder="登陆密码" />
                </div>

                <div class="line-wrapper">
                    <img src="/img/ic_confirmPassword.png" alt="">
                    <input type="text" placeholder="确认密码" />
                </div>

                <div class="button-action">
                    <button id="confirm">确定</button>
                    <button id="cancle">取消</button>
                </div>
            </div>
        </div>
</body>

</html>
